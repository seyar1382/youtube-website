<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="practice1.css">
</head>
<body>
    <div id="header">
        <h1 class="text">Today is my father's birthday</h1>
        <img id="car" src="images/car1.jpg" alt="cat">
        <h2 id="age">45 years old</h2>
        <h4 id="date">20.02.2023</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <h3 class="gift-hint">(hover over the gift)</h3>
        <div class="img" id="img-happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you in one word</h2>
        <div class="img" id="img-genius">
    </div>
    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room</h2>
        <div class="img" id="img-respect">
    </div>
    <p id="footer">Want to create your own Birthday GIFt site?
         Take <a href="https://scrimba.com/learn.htmlandcss" target="_blank"> this HTML & CSS course.</a></p>
</body>
</html>
